<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS treno form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <p class="h2 text-center text-white my-3">CALCOLA IL PREZZO DEL TUO BIGLIETTO</p>
    <div class="container p-4 m-auto bg-white rounded">
        <div class="d-flex justify-content-center gap-5">
            <div class=" form-group">
                <p class="text-center"> Km da percorrere </p>
                <input type="text" class="form-control" id="km">
            </div>
            <div class="form-group">
                <p class="text-center"> Fascia d'et√† </p>
                <select class="form-control" id="fasciaEta">
                    <option value="1">Minorenne</option>
                    <option value="2">Maggiorenne</option>
                    <option value="3">Over 65</option>
                </select>
            </div>
            <div class=" form-group">
                <p class="text-center"> Nome Cognome </p>
                <input type="text" class="form-control" id="credentials">
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5 gap-3">
            <button class="btn border" id="submit">Genera</button>
            <button class="btn border" id="undo">Annulla</button>
        </div>
    </div>
    <div class="d-none" id="after">
        <p class="h2 text-center text-white mt-4 ">IL TUO BIGLIETTO</p>
        <div class="container p-4 m-auto bg-white row ">
            <p class="h5 fw-bold"> DETTAGLIO PASSEGGERI </p>
            <div class="col-auto">
                <div class="bg-secondary p-3">
                    <p class="h5"> NOME PASSEGGERO </p>
                    <span id="credentials-output" class="fw-bold"></span>
                </div>
            </div>
            <div class="col-9 py-3 border-top border-bottom border-dark ">
                <div class="row d-flex justify-content-evenly">
                    <div class="col-auto">
                        <p class="fw-bold">Offerta</p>
                        <span id="tipo-biglietto"> </span>
                    </div>
                    <div class="col-auto">
                        <p class="fw-bold">Carrozza</p>
                        <span id="carrozza"></span>
                    </div>
                    <div class="col-auto">
                        <p class="fw-bold">Codice CP</p>
                        <span id="codice-cp"></span>
                    </div>
                    <div class="col-auto">
                        <p class="fw-bold">Costo biglietto</p>
                        <span id="prezzo-biglietto"> </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
